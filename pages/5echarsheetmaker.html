  <script>
    function updateProficiency() {
      const charLevel = document.getElementById('charLevel').value;
      let proficiencyBonus = 2; // Default value for levels 1-4

      if (charLevel >= 5 && charLevel <= 8) {
        proficiencyBonus = 3;
      } else if (charLevel >= 9 && charLevel <= 12) {
        proficiencyBonus = 4;
      } else if (charLevel >= 13 && charLevel <= 16) {
        proficiencyBonus = 5;
      } else if (charLevel >= 17) {
        proficiencyBonus = 6;
      }

      document.getElementById('proficiencyBonus').value = proficiencyBonus;
    }

    function generateHTML() {
	  console.log('Button clicked!');
      const charName = document.getElementById('charName').value;
      const charClass = document.getElementById('charClass').value;
      const charLevel = document.getElementById('charLevel').value;
      const proficiencyBonus = document.getElementById('proficiencyBonus').value;

      // Primary stats
      const charisma = document.getElementById('charisma').value;
      const constitution = document.getElementById('constitution').value;
      const dexterity = document.getElementById('dexterity').value;
      const intelligence = document.getElementById('intelligence').value;
      const wisdom = document.getElementById('wisdom').value;

      // Skills
      const athletics = document.getElementById('athletics').value;
      const deception = document.getElementById('deception').value;
      const history = document.getElementById('history').value;
      const insight = document.getElementById('insight').value;
      const intimidation = document.getElementById('intimidation').value;
      const investigation = document.getElementById('investigation').value;
      const medicine = document.getElementById('medicine').value;
      const nature = document.getElementById('nature').value;
      const perception = document.getElementById('perception').value;
      const performance = document.getElementById('performance').value;
      const persuasion = document.getElementById('persuasion').value;
      const religion = document.getElementById('religion').value;
      const sleightOfHand = document.getElementById('sleightOfHand').value;
      const stealth = document.getElementById('stealth').value;
      const survival = document.getElementById('survival').value;

      const htmlContent = `
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>${charName}'s Character Sheet</title>
</head>
<body>
  <h1>${charName}'s Character Sheet</h1>
  <p><strong>Class:</strong> ${charClass}</p>
  <p><strong>Level:</strong> ${charLevel}</p>
  <p><strong>Proficiency Bonus:</strong> +${proficiencyBonus}</p>

  <!-- Skills Section -->
  <h2>Skills</h2>
  <p><strong>Athletics:</strong> ${athletics}</p>
  <p><strong>Deception:</strong> ${deception}</p>
  <p><strong>History:</strong> ${history}</p>
  <p><strong>Insight:</strong> ${insight}</p>
  <p><strong>Intimidation:</strong> ${intimidation}</p>
  <p><strong>Investigation:</strong> ${investigation}</p>
  <p><strong>Medicine:</strong> ${medicine}</p>
  <p><strong>Nature:</strong> ${nature}</p>
  <p><strong>Perception:</strong> ${perception}</p>
  <p><strong>Performance:</strong> ${performance}</p>
  <p><strong>Persuasion:</strong> ${persuasion}</p>
  <p><strong>Religion:</strong> ${religion}</p>
  <p><strong>Sleight of Hand:</strong> ${sleightOfHand}</p>
  <p><strong>Stealth:</strong> ${stealth}</p>
  <p><strong>Survival:</strong> ${survival}</p>
  <!-- Add more skills as needed -->

  <!-- End Skills Section -->

  <!-- Add more fields as needed -->
</body>
</html>`;

      // Create a Blob (Binary Large Object) and create a link to trigger the download
      const blob = new Blob([htmlContent], { type: 'text/html' });
	  const url = URL.createObjectURL(blob);
	  const link = document.createElement('a');
	  link.href = url;
 	  link.download = `${charName}_Character_Sheet.html`;
	  link.click();
	  URL.revokeObjectURL(url); // Clean up the object URL

    }
